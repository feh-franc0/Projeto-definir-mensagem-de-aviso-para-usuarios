<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PROJETO</title>
</head>
<body class="bg-dark">

    <div class="container bg-secondary p-5">

        <h1 class="text-center text-light pb-4">Defina um tempo</h1>

        <div class="input-group flex-nowrap">
            <span class="input-group-text">Deina o texto</span>
            <input type="text" id="texto-aviso" class="form-control" placeholder="Username">
        </div>

        <div id="erro" style="display:none" class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" onclick="hide()">&times;</button>
            <spam>AVISO IMPORTANTE: o sistema esta em manutenção</spam>
        </div>


        <!-- defina TIME de dias -->
        <div class="row">

            <div class="col-8 row">
                <div class="col-6">
                    <label for="appt2">Temporizador de Horario</label>
                    <input type="date" id="appt2" class="d-inline-flex form-control" name="appt2"
                    min="00:00" max="24:00" required>
                </div>
                <div class="col-6">
                    <label for="appt3">Temporizador de Horario</label>
                    <input type="date" id="appt3" class="d-inline-flex form-control" name="appt3"
                    min="00:00" max="24:00" required>
                </div>
            </div>

            <div class="col-4 pt-4">
                <!-- TODO: #send1 -> "click" -> #appt2 / #appt3 -->
                <input class="btn btn-success d-inline=flex" type="submit" id="send2" value="Enviar">
                <button class="btn btn-danger d-inline=flex" onclick="cancel()">cancel</button>
            </div>
        </div>

    </div>



    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
